services:
  php:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html/
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: my_database
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: test123
      MYSQL_ROOT_PASSWORD: roottest123
    volumes:
      - db-data4:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: none

volumes:
  db-data4: