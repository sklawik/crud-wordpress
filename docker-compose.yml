services:
  php:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html/
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: my_database
      MYSQL_DB_USER: wordpress
    volumes:
      - db-data4:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network
networks:
  app-network:
    driver: bridge

volumes:
  db-data4:
